</head><body><div class="wrap"><header><h1 class="branding"><a href="/" title="Alex's Website"><img class="logo-image" src="/favicon.ico" alt="logo"></a></h1><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link" href="/" target="_self">HOME</a></li><li class="nav-list-item"><a class="nav-list-link" href="/archives" target="_self">ARCHIVES</a></li><li class="nav-list-item"><a class="nav-list-link" href="/about" target="_self">ABOUT</a></li><li class="nav-list-item"><a class="nav-list-link" href="https://github.com/Alexstyhuang" target="_blank">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">【python】自动发送微信消息或文件</h1><div class="post-info"><a></a>2022-05-11</div><div class="post-content"><p><strong>通过wxauto和pyautogui库实现</strong></p>
<p>1、安装wxauto和pyautogui库，pip安装即可。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">pip install wxauto</span><br><span class="line">pip install pyautogui</span><br></pre></td></tr></table></figure>

<p>2、登录微信。</p>
<p>3、获取返回桌面的位置及微信快捷方式在桌面的位置。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> turtle <span class="keyword">import</span> position</span><br><span class="line"><span class="keyword">import</span> pyautogui, sys</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;press ctrl-c to quit.&quot;</span>)</span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        x, y = pyautogui.position()</span><br><span class="line">        positionStr = <span class="string">&quot;X: &quot;</span> + <span class="built_in">str</span>(x).rjust(<span class="number">4</span>) + <span class="string">&quot;Y: &quot;</span> + <span class="built_in">str</span>(y).rjust(<span class="number">4</span>)</span><br><span class="line">        <span class="built_in">print</span>(positionStr, end=<span class="string">&quot;&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;\b&quot;</span> * <span class="built_in">len</span>(positionStr),end=<span class="string">&quot;&quot;</span>, flush=<span class="literal">True</span>)</span><br><span class="line"><span class="keyword">except</span> KeyboardInterrupt:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;\n&#x27;</span>)</span><br></pre></td></tr></table></figure>
<p>4、修改pyautogui库的操作，即修改代码中的click和doubleclick的像素位置。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> wxauto <span class="keyword">import</span> WeChat</span><br><span class="line"><span class="keyword">import</span> pyautogui, sys</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;请输入发送人的备注：&#x27;</span>)</span><br><span class="line">who = <span class="built_in">input</span>()</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;请输入推迟打开微信时间(s):&quot;</span>)</span><br><span class="line">t_delay1 = <span class="built_in">int</span>(<span class="built_in">input</span>())</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;请输入推迟发送时间(s):&quot;</span>)</span><br><span class="line">t_delay2 = <span class="built_in">int</span>(<span class="built_in">input</span>())</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;请选择发送消息还是文件:1.消息, 2.文件。输入1或2。&quot;</span>)</span><br><span class="line">chattype = <span class="built_in">int</span>(<span class="built_in">input</span>())</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> chattype == <span class="number">1</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;请输入发送的消息：&quot;</span>)</span><br><span class="line">    chat_message = <span class="built_in">input</span>()</span><br><span class="line"><span class="keyword">elif</span> chattype == <span class="number">2</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;请输入文件的路径：&quot;</span>)</span><br><span class="line">    chat_file_path = <span class="built_in">input</span>()</span><br><span class="line"></span><br><span class="line">time.sleep(t_delay1)    <span class="comment">#推迟打开微信时间</span></span><br><span class="line"></span><br><span class="line">pyautogui.click(<span class="number">2559</span>,<span class="number">1405</span>)      <span class="comment">#返回桌面---此处需要自己获取位置</span></span><br><span class="line">pyautogui.doubleClick(<span class="number">38</span>,<span class="number">1143</span>)  <span class="comment">#打开微信---此处需要自己获取位置</span></span><br><span class="line"></span><br><span class="line">wx = WeChat()  <span class="comment">#获取当前微信客户端</span></span><br><span class="line"></span><br><span class="line">wx.GetSessionList()     <span class="comment"># 获取会话列表</span></span><br><span class="line">wx.ChatWith(who)</span><br><span class="line"></span><br><span class="line">time.sleep(t_delay2)    <span class="comment">#推迟发送时间</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> chattype == <span class="number">1</span>:</span><br><span class="line">    wx.SendMsg(chat_message)</span><br><span class="line"><span class="keyword">elif</span> chattype == <span class="number">2</span>:</span><br><span class="line">    wx.SendFiles(chat_file_path)</span><br></pre></td></tr></table></figure>
